<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>TETRIS game</h2>

    <div class="main"></div>

    <input type="text" readonly />

    <div class="controls">
      <h2>Управление</h2>
      <p>Move "right" - press an arrow "right"</p>
      <p>Move "left" - press an arrow "left"</p>
      <p>"Rotate" a figure - press an arrow "up"</p>
      <p>"Speed up" a figure down - press arrow "down"</p>
    </div>

    <script type="text/javascript" src="./index.js"></script>
    <p class="author">Created by: Vasyl Manyo &#169;</p>
  </body>
</html>
