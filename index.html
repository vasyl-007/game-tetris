<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TETRIS game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>TETRIS game</h2>

    <div class="wrapper">
      <div class="main"></div>

      <div class="controls">
        <h2 class="rules">Game rules</h2>
        <p class="rules">Move "right" - press an arrow "right"</p>
        <p class="rules">Move "left" - press an arrow "left"</p>
        <p class="rules">"Rotate" figure - press an arrow "up"</p>
        <p class="rules">"Speed up" - press arrow "down"</p>
      </div>
    </div>

    <input type="text" readonly />

    <div class="overlay"></div>
    <div class="modal">
      <h2>Choose level</h2>
      <div class="button easy">Easy</div>
      <div class="button normal">Normal</div>
      <div class="button hard">Hard</div>
    </div>

    <script type="text/javascript" src="./index.js"></script>
    <p class="author">Created by: Vasyl Manyo &#169;</p>
  </body>
</html>
